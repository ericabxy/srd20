title: Srd20 Project
email: ericabxy@gmail.com
description: An Open Game Content documentation project.
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://srd20.radicalgnu.xyz" # the base hostname & protocol for your site, e.g. http://example.com
github_username:  ericabxy

theme: minima

permalink: /:title

defaults:
- scope:
    path: ''
  values:
   layout: default
- scope:
    path: ''
    type: posts
  values:
    layout: post
- scope:
    path: 'SRD'
  values:
    layout: reference
- scope:
    path: 'MSRD'
  values:
    layout: reference
- scope:
    path: ''
    type: special_abilities
  values:
    layout: special-ability

collections:
  artifacts:
    output: true
    permalink: /:collection/:path
  system:
    output: true
    permalink: /:title
  modern:
    output: true
    permalink: /:title
  arcana_unearthed:
    output: true
    permalink: /:title
  backgrounds:
    output: true
    permalink: /:title
  special_abilities:
    output: true
    permalink: /:title
# end of collections
# collections for just-the-docs theme
just_the_docs:
  collections:
    posts:
      name: Posts
    reference:
      name: Reference
    arcana_unearthed:
      name: Arcana Unearthed
# end of collections for just-the-docs theme
